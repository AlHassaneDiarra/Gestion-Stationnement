<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contrôle du Stationnement</title>
    <style>
        body      { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input[type="submit"] {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .ouvert   { color: green;  font-weight: bold; }
        .ferme    { color: red;    font-weight: bold; }
    </style>
</head>
<body>
    <h1>Stationnement Intelligent</h1>
    <form method="POST" action="/control">
        <input type="submit" name="ouvrir" value="Ouvrir Barrière">
        <input type="submit" name="fermer" value="Fermer Barrière">
    </form>
    <p>
        État de la barrière :
        <span class="{{ 'ouvert' if etat == 'Ouverte' else 'ferme' }}">{{ etat }}</span>
    </p>
    <p>Voitures dans le stationnement : <strong>{{ items }}</strong></p>
    <p>Dernière mise à jour : <em>{{ time }}</em></p>
</body>
</html>
